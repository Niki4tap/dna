name: Rust

on:
  push:
    branches: ['master']
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: cargo, miri, clippy

      - run: cargo build
      - run: cargo clippy -- -Dwarnings
      - run: cargo test
      - run: cargo miri setup
      - run: cargo miri test
